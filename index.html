<!DOCTYPE html>
<head>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent"> 
        <div class="header"> </div> 
        <div class="footer"> </div> 
        <div class="leftSpacer"> </div> 
        <div class="rightSpacer"> </div> 
        <div class="calculatorContainer"> 
            <div class="calculator">
                <div class="div1 display"></div>
                <div class="div2 all-clear" data-value="all-clear"> AC </div>
                <div class="div3 operator" data-value="±"> ± </div>
                <div class="div4 operator" data-value="%"> &percnt; </div>
                <div class="div5 operator" data-value="/"> &divide; </div>
                <div class="div6 button" data-value="7"> 7 </div>
                <div class="div7 button" data-value="8"> 8 </div>
                <div class="div8 button" data-value="9"> 9 </div>
                <div class="div9 operator" data-value="*"> &times; </div>
                <div class="div10 button" data-value="4"> 4</div>
                <div class="div11 button" data-value="5"> 5 </div>
                <div class="div12 button" data-value="6"> 6</div>
                <div class="div13 operator" data-value="-"> - </div>
                <div class="div14 button" data-value="1"> 1</div>
                <div class="div15 button" data-value="2"> 2</div>
                <div class="div16 button" data-value="3"> 3</div>
                <div class="div17 operator" data-value="+"> + </div>
                <div class="div18 button" data-value="0"> 0 </div>
                <div class="div19 decimal" data-value="."> , </div>
                <div class="div20 operator" data-value="="> = </div>
              </div>
        </div> 
    </div>              
</body>
